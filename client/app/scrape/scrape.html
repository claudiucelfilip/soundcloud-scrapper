<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="page-header">Scrape:</h1>
        <a download="song" target="_blank" href="https://api.soundcloud.com/tracks/180697889/stream?oauth_token=1-125076-48876-1448376e73297be5e">
          Song
        </a>
        <button class="btn pull-right btn-primary" ng-click="getSoundcloud()">Get SoundCloud</button>
        <button class="btn pull-right btn-primary" ng-click="getYoutube()">Get Youtube</button>
    </div>
    <div class="col-lg-6">
      <ul>
        <li ng-repeat="video in videos">
          {{ video }}
        </li>
      </ul>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
